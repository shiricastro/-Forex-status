<!DOCTYPE html>

<html>
    <head>
        <title>Forex For You</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <h1>Forex For You!</h1>
        <button type="button" class="btn btn-primary button-convert">Convert Now</button>
        <div class="container">
            <div class="row">
                <div class="col-md-4 table-div">
                    <div class ="panel panel-default">
                        <div class="panel-heading"><span class="glyphicon glyphicon-th"></span> AUDUSD<div class="wrapper">AUDUSD</div></div>
                        <div class="panel-body">
                            <table class="table" id="AUDUSD">  
                                <thead>
                                  <tr>
                                    <th>#</th>
                                    <th>Description</th>
                                    <th>Value</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    <td>1</td>
                                    <td>Date</td>
                                    <td class="timeAUD"></td>
                                  </tr>
                                  <tr>
                                    <td>2</td>
                                    <td>Price</td>
                                    <td class="priceAUD"></td>
                                  </tr>
                                  <tr>
                                    <td>3</td>
                                    <td>Symbol</td>
                                    <td>AUDUSD</td>
                                  </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 table-div">
                    <div class ="panel panel-default">
                        <div class="panel-heading"><span class="glyphicon glyphicon-th"></span> GBPUSD</div>
                        <div class="panel-body">
                            <table class="table" id="AUDUSD">  
                                <thead>
                                  <tr>
                                    <th>#</th>
                                    <th>Description</th>
                                    <th>Value</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    <td>1</td>
                                    <td>Date</td>
                                    <td class="timeGBP"></td>
                                  </tr>
                                  <tr>
                                    <td>2</td>
                                    <td>Price</td>
                                    <td class="priceGBP"></td>
                                  </tr>
                                  <tr>
                                    <td>3</td>
                                    <td>Symbol</td>
                                    <td>GBPUSD</td>
                                  </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 table-div">
                    <div class ="panel panel-default">
                        <div class="panel-heading"><span class="glyphicon glyphicon-th"></span> JPYUSD</div>
                        <div class="panel-body">
                            <table class="table" id="AUDUSD">  
                                <thead>
                                  <tr>
                                    <th>#</th>
                                    <th>Description</th>
                                    <th>Value</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    <td>1</td>
                                    <td>Date</td>
                                    <td class="timeJPY"></td>
                                  </tr>
                                  <tr>
                                    <td>2</td>
                                    <td>Price</td>
                                    <td class="priceJPY"></td>
                                  </tr>
                                  <tr>
                                    <td>3</td>
                                    <td>Symbol</td>
                                    <td>JPYUSD</td>
                                  </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>            
        </div>
        <div class="containerConvert">
            <div class="contWrap">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                              <div class="form-group">
                                <label for="quantity">Enter Quantity</label>
                                <input type="number" class="form-control" id="quantity" placeholder="123">
                              </div>
                        </div>
                        <div class="col-md-6">
                              <div class="form-group">
                                <label for="quantity">Select Forex</label>
                                <select class="form-control" id="selectVal">
                                    <option value="AUD">AUDUSD</option>
                                  <option value="GBP">GBPUSD</option>
                                  <option value="JPY">JPYUSD</option>
                                </select>
                              </div>                        
                        </div>                    
                    </div>
                    <button type="submit" class="btn btn-info conversResolve">Convert</button>
                    <div class="form-group">
                        <input class="form-control" id="disabledInput" type="text" readonly>
                    </div>
                </form>
            </div>
            <div class="alert alert-danger" role="alert">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
              <span class="sr-only">Error:</span>
              Please press the button "Convert Now"
            </div>
        </div>
        
        
        
        
        
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>    
    <script src="script.js"></script>
    </body>
</html>
